<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="products" >
<table  >
    <thead>
    <tr>
        <th>
            编号
        </th>
        <th>
            产品
        </th>
        <th>
            交付时间
        </th>
        <th>
            状态
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prod : ${prods}">
        <td th:text="${prod.name}">
            1
        </td>
        <td th:text="${prod.name}">
            TB - Monthly
        </td >
        <td th:text="${prod.name}">
            01/04/2012
        </td>
        <td th:text="${prod.name}">
            Default
        </td>
    </tr>

    </tbody>
</table></div>
</body>
</html>
